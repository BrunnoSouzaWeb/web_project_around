<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="photos" />
    <meta name="author" content="Brunno Souza" />
    <meta name="keywords" content="natureza, paisagens, popup" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/around.png" alt="Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile.jpg" alt="perfil" class="profile__image" />

          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <img
                src="./images/edit.png"
                alt="editar"
                class="profile__edit-button"
              />
            </div>

            <p class="profile__job">Explorador</p>
          </div>

          <button type="button" class="profile__add-button">
            <img
              src="./images/add.png"
              alt="adicionar"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements">
          <div class="elements__cards">
            <template class="elements__template">
              <div class="elements__card">
                <button class="elements__image-button">
                  <img class="elements__image" src=" " alt="Imagem" />
                </button>
                <button
                  class="elements__button elements__button_type_trash"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_trash-can"
                    src="./images/Trash.svg"
                    alt="Botão de lixeira"
                  />
                </button>
                <div class="elements__description">
                  <h2 class="elements__title"></h2>
                  <button
                    class="elements__button elements__button_type_like"
                    type="button"
                  >
                    <img
                      class="elements__icon elements__icon_type_like-icon"
                      src="./images/like.png"
                      alt="Botão de curtir"
                    />
                  </button>
                </div>
                <div class="elements__window">
                  <div class="elements__container">
                    <button
                      class="elements__button elements__button_type_close"
                      type="button"
                      id="window-close-button"
                    >
                      <img
                        class="elements__icon elements__icon_type_close"
                        src="./images/Close-icon.svg"
                        alt="Botão de fechar"
                      />
                    </button>
                    <img class="elements__window-image" src=" " alt="Imagem" />
                    <h3 class="elements__window-name"></h3>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>

        <section class="popup">
          <form class="popup__container">
            <fieldset class="popup__container-fieldset">
              <legend class="popup__container-title">Editar perfil</legend>
              <input
                type="text"
                class="popup__container-input"
                id="name"
                placeholder="Jacques Costeau"
                required
              />
              <input
                type="text"
                class="popup__container-input"
                id="job"
                placeholder="Explorador"
                required
              />
            </fieldset>

            <button class="popup__container-button">Salvar</button>

            <button class="popup__container-closebutton" type="button">
              <img
                src="./images/close.png"
                alt="close icon"
                class="popup__container-closebuttonicon"
              />
            </button>
          </form>
        </section>

        <section class="popup-add-card popup">
          <form class="popup-add-card__container popup__container">
            <fieldset
              class="popup-add-card__container-fieldset popup__container-fieldset"
            >
              <legend
                class="popup-add-card__container-title popup__container-title"
              >
                Novo local
              </legend>
              <input
                type="text"
                class="popup-add-card__container-input popup__container-input"
                id="title"
                placeholder="Título"
                required
              />
              <input
                type="text"
                class="popup-add-card__container-input popup__container-input"
                id="link-input"
                placeholder="Link de imagem"
                required
              />
            </fieldset>

            <button
              class="popup-add-card__container-button popup__container-button"
            >
              Criar
            </button>

            <button
              class="popup-add-card__container-closebutton popup__container-closebutton"
              type="button"
            >
              <img
                src="./images/close.png"
                alt="close icon"
                class="popup-add-card__container-closebuttonicon popup__container-closebuttonicon"
              />
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
